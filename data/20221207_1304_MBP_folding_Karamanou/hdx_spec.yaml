data_files:
  MBP_p101:
    filename: data/MBPsmFRET_wt_Febr2021.csv
    format: DynamX
  MBP_p101_2022:
    filename: data/MBPp101_20Cfold_3Dec2022.csv
    format: DynamX
  MBP_p101_SecB:
    filename: data/MBPp101plusSecB_20Cfold_3Dec2022.csv
