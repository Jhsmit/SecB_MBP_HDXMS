metadata:  # global metadata equal for all protein states
  pH: 7.59
  d_percentage: 90.0
  protein:
    uniprot: P0AEX9
    model: # Optional protein model information
      database: pdb
      entry: [1ANF, 1DMB]

states:
  MBP_wt_p101:  # Short human-readable identifier for this protein HDX state
    peptides:  # Dictionary of peptides defined for this HDX state (typically experiment, FD_control, ND_control)
      experiment:
        data_file: MBP_p101
        state: MBPp101_20C_folding_kinetix  # which protein state to select from data file table
        exposure: # Exposure value(s) to select from data file table
          values:
           - 0.083
           - 0.167
           - 0.333
           - 0.666
           - 1.0
           - 2.5
           - 5.0
           - 10.0
           - 15.000001
           - 20.0
           - 30.000002
           - 45.000004
           - 60.000004
           - 180.000015
           - 1200.0
          unit: min
      FD_control:
        data_file: MBP_p101
        state: NATIVE_MBPp101
        exposure:
          value: 1200.
          unit: min
        description: D-pulse labelling of Native MBP # Optional additional experimental details per peptide set.
      ND_control:
        data_file: MBP_p101
        state: FD_MBPp101
        exposure:
          value: 0.001
          unit: min
        description: D pulse of unfolded MBP

    metadata:
      temperature:  # Temperature of the exchange buffer and unit
        value: 20.
        unit: Celsius
      sequence: 
      n_term: 1  # Residue number of the N terminal residue (can be negative)
      c_term: 384 # Residue number of the C terminal residue
      concentration: NaN # Concentration of the protein during H/D labelling, in M
